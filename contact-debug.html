<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Debug - Pro Build Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#0B1F3A',
                        'secondary': '#FFFFFF',
                        'accent': '#D3D3D3',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Contact Form Debug Tool</h1>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Form Status Check</h2>
            <button id="checkForm" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Check Form Setup
            </button>
            <div id="checkResults" class="mt-4"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Contact Form</h2>
            <form id="debug-form" class="space-y-4">
                <div>
                    <label for="test-name" class="block text-sm font-medium mb-2">Name *</label>
                    <input type="text" id="test-name" name="name" required 
                           class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="test-email" class="block text-sm font-medium mb-2">Email *</label>
                    <input type="email" id="test-email" name="email" required 
                           class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="test-message" class="block text-sm font-medium mb-2">Message *</label>
                    <textarea id="test-message" name="message" required rows="3"
                              class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">
                    Test Submit
                </button>
            </form>
            
            <div id="testResults" class="mt-4"></div>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Console Output</h2>
            <div id="console" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Capture console output
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(type, args) {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : type === 'warn' ? 'text-yellow-400' : 'text-green-400';
            consoleDiv.innerHTML += `<div class="${color}">[${timestamp}] ${type.toUpperCase()}: ${args.join(' ')}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole('log', args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole('error', args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole('warn', args);
        };
        
        // Check form setup
        document.getElementById('checkForm').addEventListener('click', function() {
            const results = document.getElementById('checkResults');
            let html = '<h3 class="font-semibold mb-2">Form Check Results:</h3><ul class="list-disc pl-5 space-y-1">';
            
            // Check if contact form exists
            const mainForm = document.getElementById('contact-form');
            html += `<li>Main contact form found: ${mainForm ? '✅' : '❌'}</li>`;
            
            // Check if contact.js is loaded
            html += `<li>ProBuildContactForm available: ${typeof ProBuildContactForm !== 'undefined' ? '✅' : '❌'}</li>`;
            
            // Check if PHP handler exists
            fetch('contact-handler.php', {method: 'GET'})
                .then(() => html += '<li>PHP handler accessible: ✅</li>')
                .catch(() => html += '<li>PHP handler accessible: ❌</li>')
                .finally(() => {
                    html += '</ul>';
                    results.innerHTML = html;
                });
            
            console.log('Form setup check completed');
        });
        
        // Test form submission
        document.getElementById('debug-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('test-name').value,
                email: document.getElementById('test-email').value,
                message: document.getElementById('test-message').value,
                timestamp: new Date().toISOString()
            };
            
            console.log('Testing form submission with data:', formData);
            
            // Test PHP endpoint
            fetch('contact-handler.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                document.getElementById('testResults').innerHTML = 
                    `<div class="mt-2 p-3 rounded ${data.success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        ${data.success ? '✅' : '❌'} ${data.message}
                    </div>`;
            })
            .catch(error => {
                console.error('Submission error:', error);
                document.getElementById('testResults').innerHTML = 
                    `<div class="mt-2 p-3 rounded bg-red-100 text-red-800">
                        ❌ Error: ${error.message}
                    </div>`;
            });
        });
        
        console.log('Debug tool loaded successfully');
    </script>
</body>
</html>
